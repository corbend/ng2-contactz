<div class="panel panel-info">
    <div class="panel-heading clearfix">
        <h5 class="pull-left" style="width: 50%;">{{title}}</h5>
    </div>
    <div class="panel-body">
        <div style="position: relative; height: 772px;">
            <div class="toolbar">
                <button class="btn btn-danger" (click)="removeSelected()">Remove <i class="glyphicon glyphicon-remove-sign"></i></button>
                <button class="btn btn-info" [class.toggle]="showFilter" (click)="showFilter=!showFilter">Filter <i class="glyphicon glyphicon-filter"></i></button>
            </div>
            <table *ngIf="items.length > 0" class="table table-bordered table-striped">
                <thead>
                    <th class="text-center"><input type="checkbox" [(ngModel)]="selectAll"></th>
                    <th>Full Name</th><th>Phone</th><th>Email</th><th>Address</th><th></th>
                </thead>
                <tbody>                    
                    <tr [style.highlight]="isSelected(item)" style="width: 1em;" 
                        mn-contact-list-item (click)="onSelect($event, item)" 
                        (checkItem)="onCheckItem($event)" [selected]="selection[item._id]"
                        [item]="item" *ngFor="let item of items">
                    </tr>
                </tbody>
            </table>
            <div class="toolbar empty-label">
                <label *ngIf="items.length == 0 && !createShow" style="font-size: 2em;" class="label label-info">
                Contacts not found. Create.
                </label>
            </div>
            <mn-contact-filter [fields]="['fullName', 'phone', 'email', 'address']" 
                (onFilter)="searchWithFilter($event)">
            </mn-contact-filter>
        </div>
    </div>
</div>
