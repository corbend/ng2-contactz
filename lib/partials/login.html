<div class="panel panel-primary">
	<div class="panel-heading">
		Authorization
	</div>
	<div class="panel-body">
		<form #form="ngForm" (ngSubmit)="onSubmit()" class="form-horizontal">
			<div class="form-group">
				<div class="col-xs-3 control-label">
					<label>Login</label>
				</div>
				<div class="col-xs-9">
					<input name="login" #login="ngModel" class="form-control" type="text" [(ngModel)]="loginInfo.login" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-3 control-label">
					<label>Password</label>
				</div>
				<div class="col-xs-9">
					<input name="password" #password="ngModel" class="form-control" type="password" [(ngModel)]="loginInfo.password" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-3">
					<button type="submit" [disabled] = "!form.form.valid" style="width: 100%;" class="btn btn-primary">
						Submit
					</button>
				</div>
				<div class="col-xs-9">
					<ul class="social-list">
						<li  style="display: inline-block;">Twitter</li>
						<li  style="display: inline-block;">Facebook</li>
						<li  style="display: inline-block;">Vkontakte</li>
						<li  style="display: inline-block;">Mail.ru</li>
					</ul>
				</div>
			</div>
		</form>
	</div>
</div>
